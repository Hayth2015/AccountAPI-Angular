<div class="container">
  <div class="card">
    <h3 class="text-center">Customer list</h3>
    <div class="card-body">
      <table class="table">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Balance</th>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.surname }}</td>
            <td>{{ customer.balance }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
